<div class="page">

  <div class="row p-0 m-0 ">

    <div class="col-sm"></div>


    <div class="col-sm p-5 sides">
      <div class="head">
        <h1 style="color: aqua;text-align: center;font-family:exodus-demo-striped;text-transform:none;">Scheduler</h1>


        <h1 style="text-align: center"><img src="assets/log.png" class="log"></h1>
      </div>
      <h3 style="text-align: center">Reset password</h3>


      <span>Email:</span>
      <label for="inputEmail" class="sr-only">Email address</label>

      <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required
        autofocus>

      <br>


      <button class="btn btn-lg btn-primary btn-block" type="button" (click)="sendMail()">Submit</button>

      <br>
      <span>Don't have an account?<a [routerLink]="['/signup']">Sign up</a> </span>
    </div>

    <div class="col-sm"></div>

  </div>
</div>
